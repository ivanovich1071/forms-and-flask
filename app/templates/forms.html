<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Анкета пользователя</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Введите ваш город" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input type="text" class="form-control" id="hobby" name="hobby" placeholder="Введите ваше хобби" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Введите ваш возраст" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        {% if user_data %}
        <div class="mt-5">
            <h3>Введенные данные:</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Имя:</strong> {{ user_data.name }}</li>
                <li class="list-group-item"><strong>Город:</strong> {{ user_data.city }}</li>
                <li class="list-group-item"><strong>Хобби:</strong> {{ user_data.hobby }}</li>
                <li class="list-group-item"><strong>Возраст:</strong> {{ user_data.age }}</li>
            </ul>
        </div>
        {% endif %}
    </div>

    <!-- Подключение Bootstrap JS и зависимостей (jQuery и Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
